<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sighthound monthly meet up">
    <meta name="keywords" content="Sighthound meet up, Monthly, Meet, Surrey">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sighthound Meet Up | Gallery </title>
</head>

<body>
    <header>
        <a href="index.html">

            <h1 id="logo"> <i class="fas fa-paw"></i> Sighthounds Go Walkabout <i class="fas fa-paw"></i></h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="signup.html" class="active"> Sign up!</a>
                </li>
                <li>
                    <a href="gallery.html" class="active"> Gallery </a>
                </li>
                <li>
                    <a href="index.html" class="active"> Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="form-section">
            <form class="signup-form" method="get" action="thankyou.html">
                <h2> <i class="fas fa-paw"></i> Want To Join The Meet? <i class="fas fa-paw"></i> </h2>
                <label for="fname">First Name</label>
                <input id="fname" class="text-input" type="text" name="first_name" required />
                <label for="lname">Last Name</label>
                <input id="lname" class="text-input" type="text" name="last_name" required />
                <label for="email">Email Address</label>
                <input id="email" class="text-input" type="email" name="email_address" required />
                <label for="4th"> 04 JUN </label>
                <input id="4th" type="radio" name="04 JUN" value="4th" />
                <label for="2nd"> 02 JUL </label>
                <input id="2nd" type="radio" name="02 JUL" value="2nd" />
                <label for="6th"> 06 AUG</label>
                <input id="6th" type="radio" name="06 AUG" value="6th" />
                <input class="submit-button" type="submit" value="Join The Fun!" />

            </form>
        </section>

    </main>






    <footer>

        <ul class="social-networks">

            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>

        <p class="copyright">
            This website has been created by James Roche for educational purposes only SGW <span>&copy;</span>2023
        </p>

    </footer>

    <!-- font awesome script -->

    <script src="https://kit.fontawesome.com/c7212ed94e.js" crossorigin="anonymous"></script>

</body>

</html>
